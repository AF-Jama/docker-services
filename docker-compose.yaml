  job_tracker:
    image: jobtracker:latest
    restart: always

    ports:
      - "3000:3000"

    depends_on:
      - job_backend


    networks:
      job_network:
        ipv4_address: 172.16.0.3



  job_backend:
    image: job_backend:latest
    restart: always

    ports:
      - "5050:5050"

    networks:
      job_network:
        ipv4_address: 172.16.0.2



  db:
    image: mysql:latest
    volumes:
      - sql_db:/var/lib/mysql

    restart: always

    env_file: "db.env"

#    environment:
#      - MYSQL_ROOT_PASSWORD=
#      - MYSQL_PASSWORD=
#      - MYSQL_DATABASE=nextcloud_db
#      - MYSQL_USER=nextcloud_user

    ports:
      - "3307:3306"

  nextcloud_service:
      image: nextcloud:stable
      volumes:
          - nextcloud:/var/www/html

      restart: always


      depends_on:
        - db


      ports:
          - "8080:80"

      env_file: "nextcloud.env"

#      environment:
#          - MYSQL_PASSWORD=
#          - MYSQL_DATABASE=nextcloud_db
#          - MYSQL_USER=nextcloud_user # next cloud username
#          - MYSQL_HOST=db # sql host (service name)  


  portainer_server:
    image: portainer/portainer-ce:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

    restart: always
    ports:
      - "8000:8000"
      - "9443:9443"
      - "9000:9000"

  portainer_agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

    restart: always

    ports:
      - "9001:9001"

